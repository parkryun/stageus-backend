<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
</head>
<body>
    <h1>post</h1>
    
    <main id="post_container">
        <section id="post_content_container">
            <div id="post_header">
                <table>
                    <tr>
                        <th>작성자</th>
                        <td>박륜</td>
                    </tr>
                    <tr>
                        <th>제목</th>
                        <td>헬로</td>
                    </tr>
                    <tr>
                        <th>작성 날짜</th>
                        <td>2022-10-20</td>
                    </tr>
                </table>
            </div>
            <p id="post_content">
                안녕하세요?
            </p>
        </section>

        <section id="post_comment_container">
            <div id="comment_input_container">
                <input type="text" id="comment_input" value="댓글을 작성해주세요.">
                <input type="button" id="comment_input_btn" value="댓글 작성" onclick="location.href='/post/writeComment'">
            </div>
            <div id="comment_list_container">
                <table>
                    <tr>
                        <td>네 안녕하세요</td>
                        <td>박륜</td>
                        <td>
                            <input type="button" id="comment_update_btn" value="댓글 수정" onclick="location.href='/post/updateComment'">
                            <input type="button" id="comment_remove_btn" value="댓글 삭제" onclick="location.href='/post/removeComment'">
                        </td>
                    </tr>
                    <tr>
                        <td>안녕 못합니다.</td>
                        <td>박류운</td>
                        <td>
                            <input type="button" id="comment_update_btn" value="댓글 수정" onclick="location.href='/post/updateComment'">
                            <input type="button" id="comment_remove_btn" value="댓글 삭제" onclick="location.href='/post/removeComment'">
                        </td>
                    </tr>
                </table>
            </div>
        </section>
    </main>

</body>
</html>
