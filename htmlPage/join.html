<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>
</head>
<body>
    <h1>join</h1>
    
    <main id="join_container">
        <section id="join_input_container">
            <table>
                <tr>
                    <td>
                        아이디
                    </td>
                    <td>
                        <input type="text" id="join_input_id">
                    </td>
                </tr>
                <tr>
                    <td>
                        비밀번호
                    </td>
                    <td>
                        <input type="password" id="join_input_pw">
                    </td>
                </tr>
                <tr>
                    <td>
                        이름
                    </td>
                    <td>
                        <input type="text" id="join_input_name">
                    </td>
                </tr>
                <tr>
                    <td>
                        이메일
                    </td>
                    <td>
                        <input type="text" id="join_input_email">
                    </td>
                </tr>
            </table>
        </section>

        <section id="join_btn_container">
            <input type="button" id="join_btn" value="회원가입" onclick="joinEvent()">
        </section>
    </main>
</body>

<script>
    const joinEvent = async () => {
    
        const response = await fetch("/account", {
            method: "POST", 
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                id_value: document.getElementById("join_input_id").value,
                pw_value: document.getElementById("join_input_pw").value,
                name_value: document.getElementById("join_input_name").value,
                email_value: document.getElementById("join_input_email").value
            })
        })
    
        const result = await response.json()
    
        if (result.success) {
            alert("회원가입 성공")
            location.href = "/login"
        } else {
            alert(result.message)
        }
    }
    </script>
</html>
