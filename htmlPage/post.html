<script>

    const getPostEvent = async () => {
        const response = await fetch("/post", {
            method: "GET", 
            headers: {
                "Content-Type": "application/json"
            }
        })
    
        const result = await response.json()
        
        console.log(result.postList) // 리스트 가져왔고 이걸 프론트단에 뿌려줘
    }

    window.onload(getPostEvent())
    
</script>
