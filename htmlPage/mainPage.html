<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>main page</h1>
    <!-- 세션 받아오기 -->
    <p id="p_id"> ${user.id} 님 안녕하세요!</p>
    <input type="button" id="logout_btn" value="로그아웃" onclick="logoutEvent()">

    <section id="post_list_location_container">
        <a href="/post-list">게시물 보기</a>
        <a href="/loggingPage" id="loggingPageHref" style="visibility: hidden;">로깅 보기</a>
    </section>
</body>
<script>
    let user = {}
    const getCookieData = async () => {
        const response = await fetch("/cookieData", {
            method: "GET", 
            headers: {
                "Content-Type": "application/json"
            }
        })
    
        let user = await response.json()
        
        userId = user.id
        document.getElementById("p_id").innerHTML = `${user.name}님 안녕하세요!`

        if (user.id == "manager") {
            document.getElementById("loggingPageHref").style.visibility = "visible"
        }
    }

    const logoutEvent = async () => {
        const response = await fetch("/account/logout", {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        })
        const result = await response.json()

        if (result.success) {
            location.href = '/login'
        } else {
            alert(result.message)
            console.log(result.message)
        }
    }

    getCookieData()
</script>
