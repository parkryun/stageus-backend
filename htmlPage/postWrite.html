<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post Write</title>
</head>
<body>
    <h1>post write</h1>
    <main id="post_write_container">
        <section id="post_write_content">
            <input type="text" value="제목" id="post_write_input_title">
            <input type="textarea" value="내용" id="post_write_input_content">
        </section>

        <section id="post_write_btn_container">
            <input type="button" id="post_write_btn" value="작성완료" onclick="PostEvent()">
        </section>

    </main>
</body>
<script>
    let userId = ""

    const getsession = async () => {
        const response = await fetch("/post-list-session", {
            method: "GET", 
            headers: {
                "Content-Type": "application/json"
            }
        })
    
        let user = await response.json()
        console.log(user)
        
        if(user.message == '세션없음') { // 세션값이 없을 때
            alert("로그인이 필요합니다.")
            location.href = "/login"
        } else {
            userId = user.id
        }
    }

    const PostEvent = async () => {
        const response = await fetch("/post/write", {
            method: "POST", 
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                post_title_value: document.getElementById("post_write_input_title").value,
                post_content_value: document.getElementById("post_write_input_content").value,
                id_value : userId
            })
        })
    
        const result = await response.json()
        
        if (result.success) {
            alert(result.message)
            location.href = "/post-list"
        } else {
            alert(result.message)
            console.log(result.message)
        }
    }

    getsession()    

</script>
</html>
